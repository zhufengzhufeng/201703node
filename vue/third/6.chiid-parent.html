<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父传递子 通过属性 子传父 通过事件，儿子发射事件触发父亲的事件-->
<div id="app">
    <child @say-age="fn"></child>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        methods:{
            fn(data){
                alert(data);
            }
        },
        components:{
            child:{
                data(){
                  return {age:8}
                },
                template:'<div @click="say">我是儿子 要告诉爸爸 我今年计算了</div>',
                methods:{
                    say(){
                        this.$emit('say-age',this.age);
                    }
                }
            }
        }
    })
</script>
</body>
</html>
